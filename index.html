<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./index.css">
    <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
    <div class="card">
        <div class="hero">
            <img class="hero__img" src="./images/image-equilibrium.jpg" alt="">
            <div class="hero__overlay"><img class="hero__overlay__img" src="./images/icon-view.svg" alt=""></div>
        </div>
        <h1 class="title">Equilibrium #3429</h1>

        <p class="soft-blue description">Our Equilibrium collection promotes balance and calm.</p>

        <div class="stats">
            <div class="stats__item cyan">
                <div class="stats__item__img"><img src="./images/icon-ethereum.svg" alt=""></div>
                <p>0.041 ETH</p></div>
            <div class="stats__item stats__item--time soft-blue">
                <div class="stats__item__img"><img class="" src="./images/icon-clock.svg" alt=""></div>
                <p>3 days left</p>
            </div>
        </div>
        <hr class="hr">
        <div class="avatar soft-blue">
            <img class="avatar__img" src="./images/image-avatar.png" alt="">
            <p class="something">Creation of <span class="avatar__name">Jules Wyvern</span></p>
        </div>
    </div>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/LandonRGeorge">Landon George</a>.
    </div>
</body>
</html>
